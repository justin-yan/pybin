  x86_64-apple-darwin: macos_x86
  aarch64-unknown-linux-gnu: linux_gnu_arm
  aarch64-unknown-linux-musl: linux_musl_arm
  x86_64-unknown-linux-gnu: linux_gnu_x86
  x86_64-unknown-linux-musl: linux_musl_x86
